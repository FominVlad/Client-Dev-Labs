	function weekNumber() {
		myDate = document.getElementById("myDate").value;
		let arr = myDate.split(".");
		if(arr[0] <= 0 || arr[1] <= 0 || arr[2] < 0 || arr[0] > 31 || arr[1] > 12) {
			document.getElementById("weekDiv").innerHTML = "Ошибка! Введите адекватную дату!";
			return;
		}
		function isInteger(num) {
			return (num ^ 0) == num;
		}
		let currentDateTime = new Date(arr[2], arr[1] - 1, arr[0]);
		let pastTimeOfStartCurrentYear = currentDateTime - new Date(arr[2], 0, 1);
		let hourOfMillisecs = 3600000;
		let hoursOfOneWeek = 168;
		
		myDate = (pastTimeOfStartCurrentYear / hourOfMillisecs / hoursOfOneWeek).toFixed(2);

		if (isInteger(myDate)) {
			document.getElementById("weekDiv").innerHTML = "Сейчас " + ((pastTimeOfStartCurrentYear / hourOfMillisecs / hoursOfOneWeek) + 1) + " неделя";
		}
		else {
			document.getElementById("weekDiv").innerHTML = "Сейчас " + Math.ceil(pastTimeOfStartCurrentYear / hourOfMillisecs / hoursOfOneWeek) + " неделя";
		}
		
	}

	let slideIndex = 1;
	showSlides(slideIndex);
	function plusSlides(n) {
		showSlides(slideIndex += n);
	}
	function currentSlide(n) {
		showSlides(slideIndex = n);
	}
	function showSlides(n) {
		let i;
		let slides = document.getElementsByClassName("mySlides");
		let dots = document.getElementsByClassName("dot");
		
		if (n > slides.length) {
			slideIndex = 1;
		}
		if (n < 1) {
			slideIndex = slides.length;
		}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace("active", "");
		}
		slides[slideIndex-1].style.display = "block";
		dots[slideIndex-1].className += " active";
	}
